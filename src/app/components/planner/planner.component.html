<div class="container" style="margin-top: 6rem">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <div>
          <h5>Restaurant Planner</h5>
        </div>
        <div class="d-flex gap-3">
          <button class="btn btn-dark" (click)="openCreateTable()">
            Create Table
          </button>
          <button class="btn btn-dark" (click)="openReservationAddModal()">
            New Reservation
          </button>
        </div>
      </div>
    </div>
    <div class="col-12 mt-4">
      <div class="control-section">
        <div class="drag-sample-wrapper">
          <div class="schedule-container">
            @if(allTables()?.length){

            <ejs-schedule
              #scheduleObj
              cssClass="schedule-block-events"
              width="100%"
              height="650px"
              [group]="group"
              [currentView]="currentView"
              [selectedDate]="selectedDate"
              [eventSettings]="eventSettings"
            >
              <e-resources>
                <e-resource
                  field="tableId"
                  title="Tables"
                  name="Customer"
                  [dataSource]="allTables()"
                  [allowMultiple]="allowMultiple"
                  textField="Text"
                >
                </e-resource>
              </e-resources>
              <ng-template #resourceHeaderTemplate let-data>
                <div class="template-wrap">
                  <div class="employee-category">
                    <div class="employee-name">
                      {{ data.resourceData.name }}
                    </div>
                    <div class="employee-designation">
                      Cap-{{ data.resourceData.capacity }}
                    </div>
                  </div>
                </div>
              </ng-template>

              <e-views>
                <e-view option="TimelineDay"></e-view>
              </e-views>
            </ejs-schedule>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
