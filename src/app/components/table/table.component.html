<div
  class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
>
  <div class="modal-content">
    <form [formGroup]="tableForm" (ngSubmit)="onSubmit()">
      <div class="modal-header">
        <h5 class="modal-title">Create New Table</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column gap-2">
          <div>
            <label for="name" class="form-label required">Table Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter Table Name"
              formControlName="name"
            />

            @if (isSubmitted() && getControl('name')?.errors?.['required']) {
            <div class="text-danger">Table Name is required</div>
            }
          </div>
          <div>
            <label for="capacity" class="form-label required">Capacity</label>
            <input
              type="number"
              id="capacity"
              class="form-control"
              placeholder="Enter Setting capacity"
              formControlName="capacity"
            />

            @if (isSubmitted() && getControl('capacity')?.errors?.['required'])
            {
            <div class="text-danger">Capacity is required</div>
            }
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-outline-secondary">Cancel</button>

          <button type="submit" class="btn btn-dark">Create Table</button>
        </div>
      </div>
    </form>
  </div>
</div>
